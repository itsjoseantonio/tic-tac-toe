<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div id="app">
        <div class="players">
            <div class="box active">
                <span>X</span>
                <span id="pointsX">-</span>
            </div>
            <div class="box">
                <span>O</span>
                <span id="pointsO">-</span>
            </div>
        </div>
        <div class="turn">
            <p><span class="turnPlayer">X</span> turn</p>
        </div>
        <div class="table">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="popup-winner">
                <span></span>
                WINNER!
            </div>
        </div>
        <button class="button-restart">Restart game</button>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
